<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Resposta do Desafio - 01</title>
</head>

<body>
    <div class="container py-5">

        <style>
            /* Caso queira algum estilo adicional */
        </style>

        <h1>Qual o maior?</h1>
        <p>Entre os dois números informados abaixo, qual é o maior? Será mesmo que são tão diferentes?</p>
        <hr>

        <div class="numeros mb-2">
            <div class="input-group mb-3">
                <span class="input-group-text">Primeiro número:</span>
                <input type="number" class="form-control" id="numero-1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Segundo número:</span>
                <input type="number" class="form-control" id="numero-2">
            </div>
        </div>
        <button class="btn btn-primary" id="action">Clique aqui para descobrir</button>

        <p class="mt-3">O resultado vai aparecer aqui...</p>
        <div id="saida" class="mt-1">
        </div>

        <script>
            // Código JS aqui
            let button = document.querySelector("#action");
            button.addEventListener('click', maior)

            function maior() {
                let n1 = parseInt(document.querySelector("#numero-1").value);
                let n2 = parseInt(document.querySelector("#numero-2").value);
                let saida = document.querySelector("#saida");

                if( isNaN(n1) || isNaN(n2) ) return alert("Cadê os numeros?");

                if( n1 > n2 ) {
                    saida.innerHTML = `Analisando os valores ${n1} e ${n2}, o maior valor é ${n1}`
                } else if ( n1 < n2 ) {
                    saida.innerHTML = `Analisando os valores ${n1} e ${n2}, o maior valor é ${n2}`
                } else {
                    saida.innerHTML = `Analisando os valores ${n1} e ${n2}, os números são iguais.`
                }
            }
        </script>

    </div>
</body>

</html>
